<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="content">
            <h1 class="title">Livraria Online</h1>
        </div>
        
    </header>

    <main>
        <label for="livros">Livraria Virtual:</label>
        <input type="text" name="livros" id="livros">

        <label for="areadebusca">Area de busca:</label>
        <input type="text" name="areadebusca" id="areadebusca">
        <select><br>
            <label for="usuario"> Usuário:</label>
            <option value="cadastre-se">Cadastre-se</option>
            <option value="login">Entrar na conta</option>
            <option value="sair">Sair</option><br>
        </select>
        <br>

        <h2>Busca por livros:</h2>

        <select name="livros">
            <option value="fantasia">Fantasia</option>
            <option value="romances">Romances criminais</option>
            <option value="ficção científica">Ficção científica</option>
            <option value="culinaria">Culinária</option>
            <option value="historia">História</option>
        </select>


    </main>

    <img class="container" src="src/imagem/livro.jpg">
    <img class="container" src="src/imagem/livro2.jpg">
    <img class="container" src="src/imagem/livro3.jpg">
    <img class="container" src="src/imagem/livro4.jpg">


    <br>



    <input type="submit" value="enviar">

    <footer><br>
        <nav name="navegação">Informações:
            <ul class="listaNaoOdernada">
                <li><a href="contato" target="blank">Contatos</a></li>
                <li><a href="Sobre" target="blank">Conheça nossas lojas físicas</a></li>
                <li><a href="email" target="blank">Email</a></li>
                <li><a href="Termos de privacidade" target="blank">Termos de privacidade</a></li>
            </ul>
        </nav>
    </footer>
</body>


</html>
